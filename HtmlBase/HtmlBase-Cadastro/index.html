<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
  <section id="flex">
  <div id="img-login"><div id="img-overlay"></div><p>LIVRE-SE DAS PLANILHAS E VENHA PARA A <br id="tag">SCHOOL MANAGEMENT</p></div>
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>Cadastre-se</h2>
        </div>
        <form method="post" class="form">
          <label for="user-name" style="padding-top:3px"> &nbsp;Nome </label>
          <input id="user-name" class="form-content" required />
          <div class="form-border"></div>
          <label for="user-email" style="padding-top:22px"> &nbsp;Email </label>
          <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
          <div class="form-border"></div>
          <label for="user-password" style="padding-top:22px"> &nbsp;Senha </label>
          <input id="user-password" class="form-content" type="password" name="Senha" required />
          <div class="form-border"></div>
          <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
          <p id="signup"> Já tem uma conta? Faça Login</p>
        </form>
      </div>
    </div>
  </section>
  </body>
